<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>겨울 싫어!</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1>겨울 싫어!</h1>
      <div id="clock"></div>
      <div class="weather-emoji"></div>
      <ul class="temp-list">
        <li class="temp-list-item"><span class="temp-title">최저</span><span class="temp_min temp"></span>°C</li>
        <li class="temp-list-item"><span class="temp-title">현재</span><span class="temp_now temp"></span>°C</li>
        <li class="temp-list-item"><span class="temp-title">최고</span><span class="temp_max temp"></span>°C</li>
      </ul>
      <div class="buttons">
        <button class="login-button button_small">로그인</button>
        <button class="weather-button button">날씨 갱신</button>
        <button class="logout-button button_small hidden">로그아웃</button>
      </div>
    </div>
  </div>
